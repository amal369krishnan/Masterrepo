<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <script src="employee_Form.js"></script>
    <script>
        getItems();
    </script>

    <link rel="stylesheet" href="employee_Form.css">
</head>

<body>
    <h1>Employee Form</h1>

    <form onsubmit="data()" action="#tables">
        <div class="container">
            <div>
                <label for="fname">First Name :</label>
                <input type="text" id="fname" required>
            </div>

            <div>
                <label for="lname">Last Name :</label>
                <input type="text" id="lname" required>
            </div>

            <div>
                <label for="eid">Employee-ID :</label>
                <input type="text" id="eid" required>
            </div>

            <div>
                <label for="staddress">Street Address :</label>
                <input type="text" id="staddress" required>
            </div>

            <div>
                <label for="city">City/Province :</label>
                <input type="text" id="city" required>
            </div>

            <div>
                <label for="zip">Postal/Zip-code :</label>
                <input type="text" id="zip" required>
            </div>

            <div>
                <label for="phone">Phone No :</label>
                <input type="text" id="phone" required>
            </div>

            <div>
                <label for="email">E-mail :</label>
                <input type="email" id="email" required>
            </div>

            <div>
                <label for="dob">Date of Birth :</label>
                <input type="date" id="dob" max="2000-01-02" min="1979-12-31" required>
            </div>

            <div>
                <input type="submit" value="Add">
                <input type="reset" value="Reset">
            </div>
        </div>
    </form>

    <table class="table" id="tables">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Employee-ID</th>
            <th>Address</th>
            <th>City</th>
            <th>Postal Code</th>
            <th>Phone</th>
            <th>E-mail</th>
            <th>Date of Birth</th>
        </tr>
    </table>
    <script>
        show();
    </script>
</body>

</html>
