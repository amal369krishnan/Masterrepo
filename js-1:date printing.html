<!DocType html>
<html>
<title>JS-Date Tag</title>
<body>
<button type="button" onclick="document.getElementById('dateprint').innerHTML=Date()">Display Current Date</button>
<button type="button" onclick='document.getElementById("hello").innerHTML="Hi! how are you"'>Click here</button>
<p id="dateprint"></p>
<p id="hello"></p>
</body>
</html>
